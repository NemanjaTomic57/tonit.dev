name: Tonit

on: [push]

jobs:
  # ----------------- Test Job -----------------
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- API (.NET Core) ----
      - name: Setup .NET 
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"

      - name: Restore API dependencies
        working-directory: ./API
        run: dotnet restore 

      - name: Build API 
        working-directory: ./API
        run: dotnet build --configuration Release --no-restore

      - name: Lint API (dotnet format check)
        working-directory: ./API
        run: dotnet format --verify-no-changes

      - name: Run API tests
        working-directory: ./API
        run: dotnet test --no-build --verbosity normal

    # ----------------- Test Nextjs -----------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Frontend (Next.js) ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Check formatting (Prettier)
        working-directory: ./frontend
        run: npm run format:check

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build


  # ----------------- Push API Image -----------------
  docker-api:
    runs-on: ubuntu-latest
    needs: test-api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push API Docker image 
      uses: docker/build-push-action@v6
      with:
        context: ./API
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/tonit-dotnet:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/tonit-dotnet:${{ github.sha }}

  # ----------------- Push Nextjs Image -----------------
  docker-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: Build and push frontend Docker image 
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/tonit-nextjs:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/tonit-nextjs:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-api, docker-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Kubeconfig
      uses: azure/k8s-set-context@v4
      with:
        method: kubeconfig 
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Install Kustomize
      run: |
        curl -sLo kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.2/kustomize_v5.4.2_linux_amd64.tar.gz
        tar -xzf kustomize.tar.gz
        sudo mv kustomize /usr/local/bin/

    - name: Patch image tags with commit SHA
      working-directory: ./.github/k8s
      run: |
        kustomize edit set image tonit-nextjs=${{ secrets.DOCKERHUB_USERNAME }}/tonit-nextjs:${{ github.sha }}
        kustomize edit set image tonit-dotnet=${{ secrets.DOCKERHUB_USERNAME }}/tonit-dotnet:${{ github.sha }}

    - name: Deploy with Kustomize
      run: |
        kustomize build ./k8s | kubectl apply -f -